{% extends 'core/base.html' %}

{% block title %}Đăng nhập - MangaHub{% endblock %}

{% block content %}
<div class="container" style="max-width: 500px; margin: 50px auto; padding: 0 20px;">
    <div class="login-form" style="
        background: #1a1a1a;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    ">
        <h2 style="text-align: center; margin-bottom: 30px; color: #ff6b6b;">Đăng nhập</h2>
        
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group" style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 5px; color: #f0f0f0;">Tên đăng nhập</label>
                <input type="text" name="username" required style="
                    width: 100%;
                    padding: 10px;
                    background: #2a2a2a;
                    border: 1px solid #444;
                    border-radius: 5px;
                    color: #f0f0f0;
                    font-size: 16px;
                ">
            </div>
            
            <div class="form-group" style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 5px; color: #f0f0f0;">Mật khẩu</label>
                <input type="password" name="password" required style="
                    width: 100%;
                    padding: 10px;
                    background: #2a2a2a;
                    border: 1px solid #444;
                    border-radius: 5px;
                    color: #f0f0f0;
                    font-size: 16px;
                ">
            </div>
            
            {% if form.errors %}
                <div style="color: #ff6b6b; text-align: center; margin-bottom: 15px;">
                    Tên đăng nhập hoặc mật khẩu không đúng.
                </div>
            {% endif %}
            
            <button type="submit" style="
                width: 100%;
                background: #ff6b6b;
                border: none;
                color: white;
                padding: 12px;
                border-radius: 5px;
                cursor: pointer;
                font-size: 16px;
                font-weight: bold;
                margin-top: 20px;
            ">Đăng nhập</button>
        </form>
        
        <p style="text-align: center; margin-top: 20px; color: #aaa;">
            Chưa có tài khoản? <a href="{% url 'register' %}" style="color: #ff6b6b;">Đăng ký ngay</a>
        </p>
    </div>
</div>
{% endblock %}
